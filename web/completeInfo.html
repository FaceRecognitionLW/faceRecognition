<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/commonCss/reset.css">
    <link rel="stylesheet" href="./css/completeInfo.css">
    <link rel="shortcut icon" href="./images/logo.ico">
    <title>刷脸签到-补全信息</title>
</head>
<body>
    <article>
        <header>Perfect your message</header>
        <section>
            <form action="" enctype="multipart/form-data">
                <div id="upHead">
                    <img src="./images/headerImg.png" alt="img">
                    <input type="file">
                    <p id="clickToUp">点击上传头像</p>
                </div>
                <div id="full-name">
                    <input type="text" name="name" placeholder="姓名"><br/>
                </div>
                <button id="submit" type="submit">Submit</button>
                <div id="info"></div>
            </form>
        </section>
    </article>
    <script src="./js/module/ajax.js"></script>
    <script src="./js/completeInfo.js"></script>
</body>
</html>
