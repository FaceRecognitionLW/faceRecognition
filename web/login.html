<!DOCTYPE html>
<html lang="en">

            <p id="tel"><input type="text" placeholder="请输入手机号" name="tel" pattern="^(13[0-9]|14[5|7]|15[0|1|2|3|5|6|7|8|9]|18[0|1|2|3|5|6|7|8|9])\d{8}$"></p>
            <div id="choose">

            </div>
        </section>
        <footer></footer>
